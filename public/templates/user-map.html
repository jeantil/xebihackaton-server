<form>
    <input type="text"  class="top-input" ng-model="artistName" autocomplete="artists" id="artist" placeholder="Artiste" name="artist" />

</form>

<div ng-controller="MapController" class="gmap-wrapper">
    <google-map id="gmap" center="center" fit="true" draggable="true" refresh="!isMapElementHidden" zoom="zoom" markers="markers"
                style="height: 600px; width:100%"></google-map>
</div>
