
<h3 class="section-title">
    My favorite artists
</h3>

<div class="favorite-artists">
    <div class="favorite-artist" ng-repeat="artist in selectedArtists" >{{artist.name}} <button class="remove-button" ng-click="removeArtist(artist)">X</button></div>
</div>

<h3 class="section-title">
    My future events
</h3>


<div>
    <button class="go-to-artist" ng-click="goToArtist()" >Artist near ...</button>
    <button  class="go-to-fan" ng-click="goToFan()" >Fan of artist ...</button>
</div>
